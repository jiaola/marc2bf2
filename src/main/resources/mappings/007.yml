mappings:
  a:
    type: Cartography
    positions:
      - digit: 1
        prefix: marcgt
        type: GenreForm
        labels:
          d: atlas
          g: diagram
          j: map
          k: profile
          q: model
          r: remote-sensing image
          s: map section
          y: map view
        uris:
          d: atl 
          j: map 
          q: mod 
          r: rem 
      - digit: 3
        prefix: mcolor
        type: ColorContent
        labels:
          a: one color
          c: multicolored
        uris:
          a: one
          c: mul
      - digit: 4
        prefix: mmaterial
        type: BaseMaterial
        labels:
          a: paper
          b: wood
          c: stone
          d: metal
          e: synthetic
          f: skin
          g: textile
          i: plastic
          j: glass
          l: vinyl
          n: vellum
          p: plaster
          v: leather
          w: parchment
        uris:
          a: pap
          b: wod
          c: sto
          d: mtl
          e: syn
          f: ski
          g: tex
          i: pla
          j: gls
          l: vny
          n: vel
          p: plt
          v: lea
          w: par

work:
  a:
    type: Cartography
    leader: [e, f]
    positions:
      - position: 1
        values: [d, g, j, k, q, r, s, y]
      - position: 3
        values: [a, c]
      - position: 4
        values: [a, b, c, d, e, f, g, i, j, l, n, p, v, w]
  c:
    positions:
      - position: 3
        values: [a, b, c, g, m]
  d:
    type: Cartography
    leader: [e, f]
    positions:
      - position: 1
        default: { prefix: marcgt, type: GenreForm, property: genreForm, label: globe, uri: glo }
        values: [a, b, c, e]
      - position: 3
        values: [a, c]
  g:
    type: StillImage
    leader: [k]
    positions:
      - position: 3
        values: [a, b, c, h, m]
  h:
    positions:
      - position: 9
        values: [b, c, m]
  k:
    type: StillImage
    leader: [k]
    positions:
      - position: 1
        values: [a, c, d, e, f, g, h, i, j, k, l, n, o, p, q, r, s]
      - position: 3
        values: [a, b, c, h, m]
  m:
    type: MovingImage
    leader: [g]
    positions:
      - position: 3
        values: [b, c, h, m]
      - position: 9
        values: [a, b, c, d, e, f, g]
        default: {prefix: genreForms, type: GenreForm, property: genreForm, uri: mot}
  s:
    type: Audio
    leader: [i, j]
  v:
    positions:
      - position: 3
        values: [a, b, c, m]
        default: {prefix: genreForms, type: GenreForm, property: genreForm, uri: gf2011026723}

